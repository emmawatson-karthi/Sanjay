<script>
	var check = document.querySelector("#reg-log");
$("#reg-log").click(function () {
  $(".lin").toggleClass("selected");
  $(".sup").toggleClass("selected");
});
var lin = document.querySelector(".lin").addEventListener("click", function () {
  check.checked = false;
  $(".lin").addClass("selected");
  $(".sup").removeClass("selected");
});
var lin = document.querySelector(".sup").addEventListener("click", function () {
  check.checked = true;
  $(".lin").removeClass("selected");
  $(".sup").addClass("selected");
});
